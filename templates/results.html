<html>
<head>
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./static/results.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="navbar">
        <ul>
        <li><a href="/home"><i class="fa fa-home"></a></i></a></li>
        <li><a href="#"><i class="fa fa-save"></i></a></li>
        <li><a href="/settings"><i class="fa fa-gear"></a></i></a></li>
        <li><a href="/search"><i class="fa fa-search"></a></i></a></li>
        </ul>
    </div>     
	<div>
	Search results: {{len}} found
	<br><br><br><br>
	<!-- For loop for search results -->
	{%for i in range(0, len)%}
		<h4>{{results[i].name}}
		<br>
		{{results[i].description}}
		</h4>
		<br>
	{%endfor%}
	</div>
</body>
</html>
